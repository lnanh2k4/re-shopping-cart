name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/re-shopping-cart-web-app:latest .
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/re-shopping-cart-web-app:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/re-shopping-cart-web-app:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/re-shopping-cart-web-app:${{ github.sha }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/re-shopping-cart-web-app:latest
            
            # Stop and remove existing container
            docker stop re-shopping-cart-web-app || true
            docker rm re-shopping-cart-web-app || true
            
            # Run new container
            docker run -d \
              --name re-shopping-cart-web-app \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file .env.prod \
              ${{ secrets.DOCKER_HUB_USERNAME }}/re-shopping-cart-web-app:latest
            
            # Clean up old images
            docker image prune -f
